<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="./fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin />

  <link rel="preload" href="./fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin />

  <link rel="preload" href="./fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <main>
    <article class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="64" height="64" class="card__image">
      <header class="card__header">
        <div class="card__header-top">
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__description">"Front-end developer and avid reader."</p>
      </header>


      <nav>
        <ul class="card__links">
          <li><a href="https://github.com/" target="_blank" class="card__link">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/" target="_blank" class="card__link">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" class="card__link">LinkedIn</a></li>
          <li><a href="https://x.com/" target="_blank" class="card__link">Twitter</a></li>
          <li><a href="https://www.instagram.com/" target="_blank" class="card__link">Instagram</a></li>
        </ul>
      </nav>

    </article>
  </main>

</body>

</html>
