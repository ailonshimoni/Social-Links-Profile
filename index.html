<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 10px; text-align: center; margin-top: 0.8rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="card-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="" class="user-image">
    <div class="user-card">
      <div class="user-information">
        <h2>Jessica Randall</h2>
        <p class="location-text">London, United Kingdom</p>
      </div>
      <p class="user-job-text">"Front-end developer and avid reader"</p>
    </div>
    <div class="card-buttons">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">Linkdin</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instegram</button>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
